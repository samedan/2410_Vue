<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <section id="assignment">
    <!-- 1) Output your name -->
    <h2>YOUR NAME</h2>
    <p>{{ myName }}</p>
    <!-- 2) Output your age -->
    <h2>YOUR AGE</h2>
    <p>{{ myAge }}</p>
    <!-- 3) Output your age + 5 -->
    <H2>YOUR AGE in 5 years</H2>
    <p>{{myAge + 5}}</p>
    <H2>Method YOUR AGE in 5 years</H2>
    <p>{{calculateAgePlus5()}}</p>
    <!-- 4) Output a random number (0 to 1) -->
    <h2>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1</h2>
    <p>{{favouriteNumber()}}</p>
    <div>
      <!-- 5) Display some image you found via Google -->
      <img v-bind:src="imgUrl" />
    </div>
    <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
    <input type="text" v-bind:value="myName" />
  </section>
</body>

</html>
